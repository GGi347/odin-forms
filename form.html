<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
    </head>
    <body>
        <header>
            <img src="https://static.wixstatic.com/media/375882_2c48001b104b4c35ba0e8ffcc63f3b64~mv2.png/v1/fill/w_120,h_69,al
            _c,lg_1,q_85/375882_2c48001b104b4c35ba0e8ffcc63f3b64~mv2.webp" alt="Logo">
        </header>
        <section class="main">
            <fieldset>
                <h1>Welcome to Mailchimp</h1>
                <p>Create an account or <a href="">log in</a></p>
                <form action="" method="post">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" id="email" name="email">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" id="username" name="username">
                    <label for="password">
                        Password
                    </label>
                    <input type="password" id="password" name="password">
                    <label>
                        <input type="checkbox" name="checkbox"> I don't want to receive <a href="">Promotional emails</a> from Mailchimp
                    </label>
                    <p>
                        By creating an account, you agree to our <a>Terms</a> and
                        have read and acknowledge the <a>Global Privacy Statement.</a>
                    </p>
                  <input type="submit" name="submit" value="Sign Up">
                </form>
            </fieldset>
            <section class="sidebar">

            </section>
        </section>
        <footer>

        </footer>
    </body>
</html>
