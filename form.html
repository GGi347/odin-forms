<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div class="main">
           
           <section class="form-header">

                <header>
                    <img src="images/logo.png" alt="Logo" class="logo">
                </header>

                <div class="form-div">

                        <h1 class="form-header">Welcome to Mailchimp</h1>
                        <p class="form-info">Create an account or <a href="">log in</a></p>

                        <form action="" method="post">
                            <label for="email" class="field-label">
                                Email
                            </label>
                            <input type="email" id="email" name="email">
                            <label for="username" class="field-label">
                                Username
                            </label>
                            <input type="text" id="username" name="username">
                            <label for="password" class="field-label">
                                Password
                            </label>
                            <input type="password" id="password" name="password">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label class="form-info" for="checkbox">
                                I don't want to receive <a href="">Promotional emails</a> from Mailchimp
                            </label>
                            <p class="form-info">
                                By creating an account, you agree to our <a href="">Terms</a> <br>
                               and have read and acknowledge the <a href="">Global Privacy Statement.</a></p>
                            </p>
                        <input type="submit" name="submit" value="SIGN UP">
                        </form>

                </div>

            </section>

            <section class="sidebar">
                <div class="sidebar-div">
                    <img src="images/flower.png" alt="flower">
                </div>
            </section>
                    
        </div>
    </body>
</html>
